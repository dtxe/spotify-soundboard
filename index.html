<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Soundboard Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container logged-out">
        <div class="row my-4">
            <div class="col-12">
                <h1>Spotify Soundboard Player</h1>
            </div>
        </div>
        <div class="row" style="display:none" id="frm_login">
            <div class="col-12">
                <button class="btn btn-primary" id="btn_login">Login with Spotify</button>
            </div>
        </div>
        <div class="row" id="alert_connecting">
            <div class="col">
                <div class="alert alert-info">
                    Connecting to Spotify...
                </div>
            </div>
        </div>
    </div>
    <div class="container logged-in" style="display:none">
        <div class="row my-5" id="loading_player">
            <div class="col-12">
                <div class="alert alert-success">
                    Logged in! Loading web player...
                </div>
            </div>
        </div>
        <div class="card p-4 my-3" id="main_player" style="display:none">
            <div class="row justify-content-center">
                <div class="col-md-4 col-12 my-3 d-flex justify-content-center">
                    <div class="player__album"
                        style="height: 150px; width: 150px; background-color: #aaa; background-size: cover;"></div>
                </div>
                <div class="col-md-8 col-12 my-2">
                    <div class="player__info text-center">
                        <b class="player__info__title">Select a song below</b> - <b class="player__info__artist"></b>
                    </div>
                    <div class="player__controls mt-4">
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <button class="player__controls__btn btn btn-lg btn-secondary" id="btn_playpause"
                                    data-action="play">
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                            <div class="col-auto">
                                <span id="player__controls__time">0:00/0:00</span><br>
                                In: <span id="player__controls__in">0:00</span> |
                                Out: <span id="player__controls__out">0:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-3 justify-content-center">
            <!-- Buttons for each softball player -->
            <div class="col-12 d-grid gap-2" id="soundboard_buttons" style="max-width: 500px">

            </div>
        </div>
    </div>

    <script src="js-yaml.min.js"></script>
    <script src="https://kit.fontawesome.com/fd718231e6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://sdk.scdn.co/spotify-player.js" async></script>
    <script src="index.js"></script>
</body>

</html>
